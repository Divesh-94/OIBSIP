<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #2b2b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #141414;
            width: 320px;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            text-align: center;
            border: 1px solid #d4af37;
        }

        h2 {
            margin-bottom: 15px;
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            font-size: 15px;
            background: #1c1c1c;
            color: #f5f5f5;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 6px rgba(212,175,55,0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(135deg, #f7e27c, #d4af37);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(212,175,55,0.6);
        }

        #result {
            margin-top: 18px;
            font-size: 17px;
            color: #f5f5f5;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸŒ¡ Temperature Converter</h2>

    <input type="number" id="temp" placeholder="Enter temperature">

    <select id="unit">
        <option value="C">Celsius (Â°C)</option>
        <option value="F">Fahrenheit (Â°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div id="result"></div>
</div>

<script>
function convertTemp() {
    let temp = document.getElementById("temp").value;
    let unit = document.getElementById("unit").value;
    let result = document.getElementById("result");

    if (temp === "") {
        result.innerHTML = "<span class='error'>Please enter a value</span>";
        return;
    }

    temp = parseFloat(temp);

    if (unit === "C") {
        result.innerHTML =
            `${(temp * 9/5 + 32).toFixed(2)} Â°F<br>
             ${(temp + 273.15).toFixed(2)} K`;
    }
    else if (unit === "F") {
        result.innerHTML =
            `${((temp - 32) * 5/9).toFixed(2)} Â°C<br>
             ${((temp - 32) * 5/9 + 273.15).toFixed(2)} K`;
    }
    else {
        result.innerHTML =
            `${(temp - 273.15).toFixed(2)} Â°C<br>
             ${((temp - 273.15) * 9/5 + 32).toFixed(2)} Â°F`;
    }
}
</script>

</body>
</html>
